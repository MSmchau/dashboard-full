        // å…¼å®¹æ€§æµ‹è¯•
        function runCompatibilityTests() {
            const container = document.getElementById('compatibility-tests');
            container.innerHTML = '';
            
            const tests = [
                {

                    description: 'æ£€æŸ¥ç®­å¤´å‡½æ•°ã€è§£æ„èµ‹å€¼ç­‰ ES6+ ç‰¹æ€§',

                },

                },

                container.appendChild(card);

        // å¯¼èˆªè·¯ç”±æµ‹è¯•
        function testNavigationRoutes() {

                    container.appendChild(card);

        // åˆ›å»ºæµ‹è¯•å¡ç‰‡
        function createTestCard(name, description, passed, icon) {
            const card = document.createElement('div');
            card.className = 'test-card';
            
            const statusClass = passed ? 'status-success' : 'status-error';
            
            card.innerHTML = `
                <h3>${name}</h3>
                <div class="test-status ${statusClass}">
                    <span class="status-icon">${icon}</span>
                    <span>${passed ? 'é€šè¿‡' : 'å¤±è´¥'}</span>

                <div class="test-details">${description}</div>
            `;
            
            return card;
        }
        
        // æ›´æ–°æœ€ç»ˆç»“æœ
        function updateFinalResults() {
            const allTests = [...testResults.basic, ...testResults.compatibility, ...testResults.navigation];
            const total = allTests.length;
            const passed = allTests.filter(t => t.passed).length;
            const failed = total - passed;
            const successRate = total > 0 ? Math.round((passed / total) * 100) : 0;
            
            if (total > 0) {
                document.getElementById('final-results').style.display = 'block';
                document.getElementById('total-tests').textContent = total;
                document.getElementById('passed-tests').textContent = passed;
                document.getElementById('failed-tests').textContent = failed;
                document.getElementById('success-rate').textContent = successRate + '%';
                document.getElementById('progress-fill').style.width = successRate + '%';
            }
        }
        
        // è¿è¡Œæ‰€æœ‰æµ‹è¯•
        async function runAllTests() {
            testResults = { basic: [], compatibility: [], navigation: [] };
            await runBasicTests();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await runCompatibilityTests();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testNavigationRoutes();
        }
        
        // æ¸…é™¤æµ‹è¯•ç»“æœ
        function clearTestResults() {
            testResults = { basic: [], compatibility: [], navigation: [] };
            document.getElementById('basic-tests').innerHTML = '';

            document.getElementById('navigation-tests').innerHTML = '';
            document.getElementById('final-results').style.display = 'none';
        }
        
        // å¯¼å‡ºç»“æœ
        function exportResults() {
            const report = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                results: testResults,
                summary: {
                    total: testResults.basic.length + testResults.compatibility.length + testResults.navigation.length,
                    passed: [...testResults.basic, ...testResults.compatibility, ...testResults.navigation].filter(t => t.passed).length
                }
            };
            
            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `vue-dashboard-test-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // æ‰“å¼€åº”ç”¨
